<!DOCTYPE html>
<html>

<head>
    <title> Guessing Game </title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Number guesssing game -->
    <div class="__container">
        <div class="empty">
            <div class="empty-icon">
                <i class="icon icon-emoji icon-4x" id="emoji"></i>
            </div>
            <p class="empty-title h5" id="status_guessMessage">Welcome to number guessing game</p>
            <p class="empty-subtitle small" id="status_hint">Enter a number to start guessing</p>
            <div class="small-buttons">
                <div class="btn-group btn-group-block" id="levelSelect">
                    <button class="btn btn-sm active mb-2 mt-2" onclick="generateTargetNumber(10)" id="levelEasy">Easy</button>
                    <button class="btn btn-sm mt-2 mb-2" onclick="generateTargetNumber(99)" id="levelMedium">Medium</button>
                    <button class="btn btn-sm mt-2" onclick="generateTargetNumber(999)" id="levelHard">Hard</button>
                </div>
            </div>

            <div class="empty-action empty-width" id="actionInterface">
                <div class="input-group">
                    <input type="number" class="form-input" placeholder="44" id="inputValue" />
                    <button class="btn btn-primary input-group-btn" onclick="startGame()">Wild Guess</button>
                </div>
            </div>
            <div id="guessList" class="mt-2 mark"></div>
        </div>
        <div id="confetti"></div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="index.js"></script>

</html>
